<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-Dhyaan Model Routes</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-4xl mx-auto py-10 px-6">
    <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">üß† AI-Dhyaan API Routes</h1>

    {% if routes %}
    <div class="bg-white shadow rounded-lg p-6">
      <ul class="space-y-4">
        {% for route in routes %}
          <li class="border-b pb-4">
            <div class="text-lg font-semibold text-blue-700">{{ route.name }}</div>
            <div class="text-sm text-gray-600">
              <strong>Path:</strong> <code>{{ route.path }}</code><br>
              <strong>Methods:</strong> {{ route.methods }}
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
    {% else %}
      <p class="text-center text-red-500">‚ö†Ô∏è No routes found!</p>
    {% endif %}

    <div class="text-center mt-10">
      <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        ‚¨Ö Back to Home
      </a>
    </div>
  </div>

</body>
</html>
